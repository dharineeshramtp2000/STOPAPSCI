<html>

<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style Link -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap JS Embedding -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<body>
    <h1 id="timer-text"></h1>
    <section id="game-header">
        <h2 class="heading game-heading">STOPAPSCI</h2>
        <button id="snap" type="button" class="btn btn-warning endgame-button">End Game</button>
    </section>
    <section id="game-section">
        <div class="row">
            <div class="col-lg-6 entry-right">
                <h2 class="player-text">You</h2>
                <video id="camera"></video>
            </div>
            <div class="col-lg-6 entry-left">
                <h2 class="player-text">Simpson</h2>
                <div id="simpson-choice"><i class="fas fa-hand-rock fa-10x choice-icon"></i></div>
                <div id="score-container">
                    <h1 id="score-title">SCORE</h1>
                    <div class="row">
                        <div class="col-lg-6">
                            <h2 class="player-text">You</h2>
                            <p id="user-score-text" class="score-text">0</p>
                        </div>
                        <div class="col-lg-6">
                            <h2 class="player-text">Simpson</h2>
                            <p id="simpson-score-text" class="score-text">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
